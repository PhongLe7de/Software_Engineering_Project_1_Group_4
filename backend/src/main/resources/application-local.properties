# Local development configuration for IntelliJ IDEA
spring.datasource.username=phongle
spring.datasource.url=jdbc:postgresql://localhost:5432/whiteboarddb
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Migration Configuration
spring.flyway.baseline-version=1_0
spring.flyway.baselineOnMigrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Server Configuration
server.port=8080

# Logging
logging.level.com.otp.whiteboard=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
app.frontend.cors=http://localhost:3000,http://localhost:5173

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# WebSocket Configuration
app.websocket.allowed-origins=http://localhost:3000,http://localhost:5173

# Batch Processing
spring.jpa.batch-saving.interval=90000
spring.jpa.batch-saving.cleanup-interval=300000

# Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true