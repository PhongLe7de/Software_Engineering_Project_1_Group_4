# ===============================
# Datasource Configuration
# ===============================
spring.datasource.username=${DB_USER}
spring.datasource.url=${DB_URL}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Flyway Migration Configuration - Disabled for now
spring.flyway.enabled=false
# ===============================

# Server Configuration
# ===============================
server.port=8080

# ===============================
# Logging
# ===============================
logging.level.com.otp.whiteboard=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Whiteboard Application Configuration
# ===============================

# CORS Configuration
app.frontend.cors=http://localhost:3000,http://localhost:5173

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# WebSocket Configuration
app.websocket.allowed-origins=http://localhost:3000,http://localhost:5173

# Batch Processing
spring.jpa.batch-saving.interval=90000
spring.jpa.batch-saving.cleanup-interval=300000

# Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# JWT Configuration
# ===============================
app.jwt.secret=myVerySecureSecretKeyForJWTTokenGeneration2024!@#$%
app.jwt.expiration=86400000

# ===============================
# OpenAPI / Swagger Configuration
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false
